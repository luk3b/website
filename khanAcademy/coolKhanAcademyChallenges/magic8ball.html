<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <title>Canvas Three</title>
  <script>
      function init() {
      var loc = window.location.href;
      var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
      var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                            loc + '?profile=css3';
      document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
      document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
      }
      window.onload = init;
  </script>
</head>
  <h1>Magic 8 ball</h1>

 <script>
    function setup() {
      createCanvas(400, 400);
      fill(0, 0, 0);
      ellipse(200, 200, 375, 375);
      fill(60, 0, 255);
      triangle(200, 104, 280, 280, 120, 280);
      fill(255);
      var answer = floor(random(1, 5));
      if (answer === 1) {
        text("Absolutely", 176, 200);
      } else if (answer === 2) {
        text("Never", 176, 200);
      } else if (answer === 3) {
        text("Maybe...", 176, 200);
      } else if (answer === 4) {
        text("I'm busy", 176, 200);
        text("Try again later.", 165, 240);
      }
    }
</script> 
 <footer>
    <a id="vLink1"><strong> HTML </strong> Valid! </a> |
    <a id="vLink2"><strong> CSS </strong> Valid! </a>
    </footer>
</body>
</html>
