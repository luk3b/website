<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, intial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<title>Khan Academy</title>
</head>
<body>
    <h1> Welcome to my Khan Academy page :]</h1>

    <script>
        var blackholeSize = 30; //black hole original size

        function setup() {
            createCanvas(400, 400); //creates the canvas
        }

        function draw() {
            drawBackground();
            drawRobot();
            drawrobotFace();
            blackholeSize = blackholeSize + 1;
        }

        function drawBackground() {
        noStroke();
        //The Sky
        background(43, 148, 139);

        //the small blackhole
        fill(0, 0, 0);
        ellipse(80, 64, blackholeSize, blackholeSize);

        //the ground
        fill(39, 201, 24);
        rect(0, 300, 400, 100);

        }
        
        function drawrobotface(x, y) {
            push();
            translate(x, y);

            noStroke();

            //eyes
            fill(0, 0, 0);
            rect(250, 140, 20, 20);
            rect(205, 140, 20, 20);

            //mouth
            fill(0, 0, 0);
            rect(207, 170, 60, 20);

            //teeth
            fill(255, 255, 255);
            rect(240, 170, 10, 20);
            rect(260, 170, 10, 20);
            rect(220, 170, 10, 20);
            rect(201, 170, 10, 20);

            pop();
        }

        function drawRobot(x, y) {
            push();
            translate(x, y)

            noStroke();

              //the robots body 
            fill(212, 212, 212);
            rect(250, 300, 40, 150);
            rect(190, 300, 40, 150);
            rect(190, 200, 100, 150);
            rect(290, 200, 40, 150);
            rect(150, 200, 40, 150);
            rect(200, 125, 75, 75);

            pop();
        }
        
    </script>
</body>
</html>
