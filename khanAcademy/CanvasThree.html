<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <title>Canvas Three</title>
  <script>
      function init() {
      var loc = window.location.href;
      var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
      var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                            loc + '?profile=css3';
      document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
      document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
      }
      window.onload = init;
   </script>
</head>
<body>
    <h1>Canvas Three</h1>

    <script>
    function setup() {
      createCanvas(800, 400);
      drawFrog(400, 0);
    }

      
function drawFrog(x, y) {
    translate(x, y);
    var frogX = 200;
    var frogY = 250;
    noStroke();
    fill(30, 204, 91); // a nice froggy green!
    ellipse(frogX, frogY, 200, 100); // face
    ellipse(frogX - 50, frogY - 50, 40, 40); // left eye socket
    ellipse(frogX + 50, frogY - 50, 40, 40); // right eye socket
    fill(255, 255, 255); // for the whites of the eyes!
    ellipse(frogX - 50, frogY - 50, 30, 30); // left eyeball
    ellipse(frogX + 50, frogY - 50, 30, 30); // right eyeball
    fill(10, 10, 10);
    ellipse(frogX, frogY, 100, 50);
    rect(frogX - 50, frogY - 50, 10, 10);
    rect(frogX + 50, frogY - 50, 10, 10);
    resetMatrix();
}
    </script>
     <footer>
    <a id="vLink1"><strong> HTML </strong> Valid! </a> |
    <a id="vLink2"><strong> CSS </strong> Valid! </a>
    </footer>
</body>
</html>
